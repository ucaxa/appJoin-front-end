<div class = "row">
    <h2> Produtos</h2>
</div>
<a routerLink="/produtos-create" class="btn btn-primary mb-3 float-end">Novo Produto</a>
<div *ngIf="produtos.length > 0">
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> id</th>
            <th> Nome </th>
            <th> valor </th>
            <th>categoria</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let produto of produtos" >
            <td> {{ produto.id }} </td>
            <td> {{ produto.nome }} </td>
            <td>{{produto.valor}}</td>
            <!--td>{{getCategoria(produto.id)}}</td-->
            <td>{{produto.categoriaId}}</td>
           
         
            
            <td>
                <button (click) = "updateProduto(produto.id)" class = "btn btn-primary"> Atualizar</button>
                <button  (click)="openDeleteModal(deleteModal, produto.id)" class = "btn btn-danger" style="margin-left: 10px"> Excluir</button>
                <button (click) = "getProduto(produto.id)" class = "btn btn-primary" style="margin-left: 10px"> Visualizar</button>
            </td>
        </tr>
    </tbody>
   
</table>
<div class="col-12 d-flex justify-content-center">
<button (click)="previousPage()" [disabled]="page === 0">Anterior</button>
<button (click)="nextPage()" [disabled]="(page + 1) * size >= totalElements">Próxima</button>
</div>

</div>
<div *ngIf="produtos.length === 0">
<p>Nenhuma categoria encontrada.</p>
</div>


<!-- Modal de Confirmação -->
<ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cancel')"></button>
    </div>
    <div class="modal-body">
      <p>Deseja apagar este produto? </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Delete')">Delete</button>
    </div>
  </ng-template>
