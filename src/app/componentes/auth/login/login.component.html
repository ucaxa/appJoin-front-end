<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Login</div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <label for="nome">Usu√°rio</label>
                <input type="text" class="form-control" id="nome" [(ngModel)]="credentials.login" name="login" required>
              </div>
              <div class="form-group">
                <label for="senha">Senha</label>
                <input type="senha" class="form-control" id="senha" [(ngModel)]="credentials.senha" name="senha" required>
              </div>
              
              <button type="submit" class="btn btn-primary">Login</button>
             
              <a routerLink="/register" class="btn btn-primary mb-3 float-end">Registre aqui</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
