<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Cadastro de Usuario</div>
          <div class="card-body">
            <form (ngSubmit)="register()">
              <div class="form-group">
                <label for="username">Login</label>
                <input type="text" class="form-control" id="login" [(ngModel)]="usuario.login" name="login" required>
              </div>

              <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="senha" [(ngModel)]="usuario.senha" name="senha" required>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type ="email" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
              </div>

             <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
