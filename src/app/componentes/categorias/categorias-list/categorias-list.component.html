<div class = "row">
    <h2> Categorias</h2>
</div>
<a routerLink="/categorias-create" class="btn btn-primary mb-3 float-end">Nova Categoria</a>
<div *ngIf="categorias.length > 0">
<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> id</th>
            <th> Nome </th>
            <th> Acões </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let categoria of categorias" >
            <td> {{ categoria.id }} </td>
            <td> {{ categoria.nome }} </td>
            <td >
                <button (click) = "updateCategoria(categoria.id)" style="margin-left: 10px" class = "btn btn-primary"> Atualizar</button>
                <button class="btn btn-danger" style="margin-left: 10px" (click)="openDeleteModal(deleteModal, categoria.id)">Delete</button>
                <button (click) = "getCategoria(categoria.id)" class = "btn btn-primary" style="margin-left: 10px"> Visualizar</button>
            </td>
        </tr>
    </tbody>
   
</table>
<div class="col-12 d-flex justify-content-center">
<button (click)="previousPage()" [disabled]="page === 0">Anterior</button>
<button (click)="nextPage()" [disabled]="(page + 1) * size >= totalElements">Próxima</button>
</div>

</div>
<div *ngIf="categorias.length === 0">
<p>Nenhuma categoria encontrada.</p>
</div>


<!-- Modal de Confirmação -->
<ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cancel')"></button>
    </div>
    <div class="modal-body">
      <p>Deseja apagar está categoria?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss('Cancel')">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="modal.close('Delete')">Delete</button>
    </div>
  </ng-template>
